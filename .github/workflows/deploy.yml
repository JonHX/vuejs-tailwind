name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main 
permissions:
  contents: write

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest 
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Remove existing temp deployment folder
      run: rm -rf github-pages-deploy-action-temp-deployment-folder
    
    - name: Create a new worktree
      run: git worktree add --no-checkout --detach github-pages-deploy-action-temp-deployment-folder
    
    
    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        npm install

    # Step 4: Build the project
    - name: Build project
      run: |
        npm run build

    # Step 5: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages 
        folder: dist
        clean: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
